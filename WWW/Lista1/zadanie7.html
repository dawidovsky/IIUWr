<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kurs WWW</title>
    </head>
    <body>
        <form>
            Numer konta:
            <input placeholder="Numer Konta" type="number" required="required"><br><br>
            Imie:
            <input placeholder="Imie" pattern="[A-Z]{1}[a-z]+" required="required"><br><br>
            Nazwisko:
            <input placeholder="Nazwisko" pattern="[A-Z]{1}[a-z]" required="required"><br><br>
            E-mail:
            <input placeholder="E-mail" type="email" required="required"><br><br>
            Adres:
            <input placeholder="Adres" required="required"><br><br>
            Kod pocztowy:
            <input placeholder="Kod pocztowy" required="required"><br><br>
            Miasto:
            <input placeholder="Miasto" required="required"><br><br>
            Kwota przelewu:
            <input placeholder="Kwota przelewu" type="number" required="required"><br><br>
            Data przelewu:
            <input type="date" required="required"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
